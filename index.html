<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
        <title>Manifestation Journal</title>
</head>
<body>
    <header class="head">
        <h1 class="logo">Manifestation Journal</h1>
        <div class="head-container">
            <button class="addBtn">Add Entry</button>
        </div>
    </header>
    <div>
        <form class="stepOne">
            <div>
                <input id="titleValue" type="text" name="goal" placeholder="Enter Goal Here...">
            </div>
            <div >
                 <label for="category">Goal Type</label>
                <select name="category" id="category" required>
                    <option value="none"  hidden >select</option>
                    <option value="Financial">Financial</option>
                    <option value="Social">Social</option>
                    <option value="Romance">Romance</option>
                    <option value="Family">Family</option>
                    <option value="Spiritual">Spiritual</option>
                    <option value="Health">Health</option>
                    <option value="Career">Career</option>
                    <option value="other">other</option>
                </select>
                <button class="form-Btn">Next</button>
            </div>
        </form>
    </div>
    
<div >
    <form class="stepTwo">
        <h2>Title PlaceHolder</h2>
        <h4>Category PlaceHolder</h4>
        <textarea name="description" id="" cols="55" rows="20" placeholder="I am grateful..."></textarea>
        <div>
            <button class="man-Btn" >Manifest</button>
        </div>        
    </form>
</div>
<div>
    <ul>
        <li>test</li>
    </ul>
</div>

</body>
</html>
