<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manifestation Journal</title>
</head>
<body>
    <header class="head">
        <h1 class="logo">Manifestation Journal</h1>
        <div class="head-container">
            <button class="addBtn">Add Entry</button>
        </div>
    </header>
    <div class="stepOne">
        <form>
            <div>
                <label for="goal">Goal Title</label>
                <input type="text" name="goal">
            </div>
            <div>
                <label for="category">Goal Type</label>
                <select name="category" id="">
                    <option value="Financial">Financial</option>
                    <option value="Social">Social</option>
                    <option value="Romance">Romance</option>
                    <option value="Family">Family</option>
                    <option value="Spiritual">Spiritual</option>
                    <option value="Health">Health</option>
                    <option value="other">other</option>
                </select>
            </div>
            <button>Next</button>
        </form>
    </div>
    
<div class="stepTwo">
    <form>
        <h2>Title PlaceHolder</h2>
        <label for="description"> I am grateful for...</label>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
        <button>Manifest</button>
    </form>
</div>
    
</body>
</html>
